<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noname1.html</title>
        <style>
            input[type="text"]{
                width: 8em;
                height: 1.5em;
            }
            input[type="submit"]{
                height: 2em;
                margin-left: 0.25em;
            }
        </style>
        <script>
            function sum(){
                let num1_input = parseFloat(document.getElementById("num1").value);
                let num2_input = parseFloat(document.getElementById("num2").value);
                
                let sum_res = num1_input + num2_input;
                console.log(sum_res);

                document.getElementById("result").value = sum_res;
               
            }
        </script>
    </head>
    <body>
        <input type="text" id="num1">
        + <input type="text" id="num2">
        = <input type="text" id="result" disabled>
        <input type="submit" value="Go Go" id="button" onclick="sum()">
    </body>
</html>
