<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>

            function showSong1(){
                var s1 = document.getElementById("song1");
                var s2 = document.getElementById("song2");
                var s3 = document.getElementById("song3");
                s1.innerHTML = "เรือเล็กควรออกจากฝั่ง"
                s2.innerHTML = "คำถามซึ่งไร้คนตอบ"
                s3.innerHTML = "โปรดเถิดรัก"
            }
            window.onload = function(){
                var h = document.getElementById("h_song");
                h.onmousedown = showSong1;
            }
            
        </script>
    </head>

    <body>
        <h1 id="h_song">Top Chart</h1>
        <ul id="playlist">
            <li id="song1">s1</li>
            <li id="song2">s2</li>
            <li id="song3">s3</li>
        </ul>

    </body>
</html>
