<!DOCTYPE html>
<html>
   <body>
        <script>
            let d = new Date();
            let day = d.getUTCDate();
            let month = d.getUTCMonth();
            let year = d.getUTCFullYear()+543;
            
            let h = d.getUTCHours()+7;
            let m = d.getUTCMinutes();
            console.log('วันนี้',day+'/'+month+'/'+year)
            console.log('เวลา',h+':'+m)
        </script>
   </body>
</html>
